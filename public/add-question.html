    <header>
      <h1>Add question! ðŸš€</h1>
      <p style="text-align: center; font-size: 16px;">Help us create cool database of questions!</p>
    </header>
    <div class="container" style="background: #eee; padding-top: 20px;">
        <div class="main">

            <div class="signin-form profile">

              <div class="add-question-form">
                <form action="/api/addquestion" method="post">
                  <input type="text" name="question" placeholder="Question text" required="">
                  Category:
                  <select id="categoryselect" name="category">
                  </select>
                  <input type="text" name="answearA" placeholder="answear A - correct" required="">
                  <input type="text" name="answearB" placeholder="answear B" required="">
                  <input type="text" name="answearC" placeholder="answear C" required="">
                  <input type="text" name="answearD" placeholder="answear D" required="">
                  <input type="text" name="tip" placeholder="Tip for users" required="">
                  <input type="text" name="source" placeholder="Source of this information" required="">
                  <input type="text" name="approved" value="waiting" style="display: none;">
                  <div class="tp">
                    <button type="submit" value="LOGIN NOW"><span>Add Question</span></button>
                  </div>
                </form>
              </div>
            </div>
          </div>

      </div>

      <script>
      window.onload = function(){
      function getCategories() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              console.log(this.responseText);
              JSON.parse(this.responseText).forEach(function(item, index) {
                //CONSOLE.LOG(item);
                var categoryBox = `<option value="` + item + `">` + item + `</option>`;
                document.getElementById('categoryselect').insertAdjacentHTML('beforeend', categoryBox);
              });
            }
        };
        var urlToCall = '/api/questioncategories';
        xhttp.open("GET", urlToCall, true);
        xhttp.send();
      }

        getCategories();
      }
      </script>
